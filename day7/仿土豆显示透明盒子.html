<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 448px;
            height: 252px;
            position: relative;
            display: block;
        }
        .mask{
            display: none;
            left:0;
            top:0;
            position: absolute;
            width: 100%;
            height: 100%;
            background:rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }
        a:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
    <a href="#">
        <img src="images/tudou.jpg" alt="">
        <div class="mask"></div>
    </a>
</body>
