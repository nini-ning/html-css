<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellspacing="0" cellpadding="0" width="600" align="center" border="0d">
        <caption><h2 style="color: pink;">青春不常在抓紧谈恋爱</h2></caption>
        <tr height="60">
            <td>所在地区</td>
            <td><input type="text" value="北京" style="color: #ccc;"></td>
        </tr>
        <tr height="60">
            <td>用户名</td>
            <td><input type="text" value="andy"></td>
        </tr>
        <tr height="60">
            <td>
                <label for="">密码</label>
            </td>
            <td><input type="password" value="123456" maxlength="6"></td>
        </tr>
        <tr height="60">
            <td>年龄</td>
            <td><input type="date" value="123456"></td>
        </tr>
        <tr height="60">
            <td>所在地区</td>
            <td>
                <select name="">
                    <option value="北京" selected>北京</option>
                    <option value="周口">周口</option>
                    <option value="商水">商水</option>
                    <option value="商丘">商丘</option>
                    <option value="太康">太康</option>
                </select>
            </td>
        </tr>
        <tr height="60">
            <td>性别</td>
            <td>
                男<input type="radio" sex="man" name="sex"></input>
                女<input type="radio" sex="woman" name="sex" checked></input>
                人妖<input type="radio" sex="no" name="sex"></input>
            </td>
        </tr>
        <tr height="60">
            <td>喜欢的气质</td>
            <td>
                妩媚<input type="checkbox"></input>
                气质<input type="checkbox"></input>
                小鲜肉<input type="checkbox" checked></input>
                帅气<input type="checkbox"></input>
            </td>
        </tr>
        <tr height="60">
            <td></td>
            <td>
                <input type="button" value="注册">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
                <input type="image" src="btn.png">
            </td>
        </tr>
        <tr height="60">
            <td>上传头像</td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr height="60">
            <td>给我留言</td>
            <td>
                <textarea name="" id="" cols="50" rows="10" style="color: #ccc;">不支持富文本</textarea>
            </td>
        </tr>
    </table>
   
</body>
</html>
